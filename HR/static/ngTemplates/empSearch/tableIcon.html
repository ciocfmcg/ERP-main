<div ng-repeat="item in data">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box info-box-bordered">
      <span class="info-box-icon"><img style="width: 100%;" class="img" ng-src="{{item.url | getDP}}" ></span>
      <div class="info-box-content">
        <span class="info-box-text">{{item.url | getName}}</span>
        <span class="info-box-number">{{item.email}}</span>
      </div><!-- /.info-box-content -->
    </div><!-- /.info-box -->
  </div><!-- /.col -->
</div>
