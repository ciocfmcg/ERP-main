{% load staticfiles%} {% load staticfiles %} {% load socialaccount %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Documents</title>
  {% if useCDN %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" charset="utf-8"> {% else %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" charset="utf-8"> {% endif %}
  <link rel="stylesheet" href="{% static 'css/signin.css' %}" charset="utf-8">
</head>

<body>
  <div class="row" style="background-image: url('/static/images/documentVerifyBackground.jpg');background-size: cover;height:50vh;width:100%;margin:0px;">
  </div>
  <div class="row" style="background-color:#eeeeee;height:50vh;width:100%;margin:0px;">
      <form method="post" class="form-signin" action="">{% csrf_token %}
        <h2 class="form-signin-heading" style="color:black;margin-top:200px;">Documents</h2> {% if authStatus.status != 'default' %}
        <div class="alert alert-{{authStatus.status}}">{{authStatus.message}}</div>
        {% endif %}
        <label for="documentID" class="sr-only">Document ID</label>
        <input id="id" name="id" type="text" class="form-control" placeholder="document no." required autofocus>
        <label for="passkey" class="sr-only">passkey</label>
        <input id="passkey" name="passkey" type="password" class="form-control" placeholder="passkey" required>
        <button style="margin-bottom:20px;" class="btn btn-lg btn-primary btn-block" type="submit">Retrieve details</button>
      </form>
  </div>
  <!-- /container -->
  {% if useCDN %}
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  {% else %}
  <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'js/jquery.cookie-1.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {% endif %}
  </script>
</body>

</html>
