<div ng-controller="projectManagement.LMS.course.explore">

  <div class="btn-group" style="padding:20px">
    <button type="button" class="btn btn-default" ng-click="editCourse(1)"><i class="fa fa-pencil" aria-hidden="true"></i>
      Edit</button>
  </div>

  <div class="row" style="padding:20px">
    <div class="col-md-7">
      </br>
      <img src="{{course.dp}}" style="height:90px;width:90px"></br>
      <spam style="font-color:#eeeeee;font-size:30px">{{course.title}}</spam>&nbsp;&nbsp;
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <spam>3/5</spam><br/>
      <div ng-bind-html="course.description">
      </div>
    </div>
    <div class="col-sm-5" style="padding-left:10px; border-left:1px solid #eeeeee;">
      <div class="row" ng-repeat="data in course.videos" style="margin-bottom: 20px;">
        <div class="col-md-8 zoomOnHover">
            <img controls="false" height="200px" width="100%" ng-src="{{data.thumbnail}}" ng-click="openVideo($index)" >
          </img>
        </div>
        <div class="col-md-4">
          <div class="container-fluid" style="padding:0px">
            <spam style="font-size:15px">{{data.title}}</spam><br>
            <span style="font-size:15px">{{data.views}}</span><br>
            <span style="font-size:15px">{{data.description}}</span>
          </div>
        </div>
      </div>
      <section class="service1">
          <div class="row" style="margin-left: 0px;">
            <div class="col-md-8 team zoomOnHover " style="background-color:var(--themeMain);width: 405px;height: 200px;text-align: center;">
              <a class="teamdetails-link" data-toggle="modal" ng-click="addVideolist()">
                <div class="teamdetails-hover">
                  <div class="teamdetails-hover-content" style="position: absolute;top: 50%;width: 100%;height: 20px;margin-top: -145px;text-align: center;font-size: 20px;color: #fff;">
                    <i class="fa fa-plus fa-3x"></i>
                  </div>
                </div>
              </a>
            </div>
          </div>
      </section>
    </div>
  </div>

</div>
