<div class="row" style="margin-top:20px;margin-left:10px">
  <div class="col-md-11">
    <p align="center"><b>Section </b></p><hr>
    <div class="row">
      <div class="form-group">
        <label>Title</label>
        <input ng-model="Sectionform.title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Short Url</label>
        <input ng-model="Sectionform.shortUrl" type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" ng-click="saveSection()">
        Save
      </button>
      <button type="button" class="btn btn-default pull-right" ng-click="cancelSection()">
        Cancel
      </button>
    </div>
    <br>
  </div>
</div>
