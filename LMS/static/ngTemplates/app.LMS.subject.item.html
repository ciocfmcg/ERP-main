<div class="col-md-3 " style="padding-bottom:20px;padding-left:10px;padding-right:10px;" >

  <div class="container-fluid card" style="padding-bottom:10px;">
    <div class="row" style="min-height:15vh;">
      <img style="width: 100%;height:200px;" class="img" ng-src="{{data.dp}}" ng-if="data.dp != null">
      <img style="width: 100%;height:200px;" class="img" src="/static/images/lms.subject.png"  ng-if="data.dp == null">
    </div>

    <div class="row container-fluid" style="padding-top:20px;height:70px;">
      <div class="col-md-10">
        <span class="text-muted" style="font-size:20px;">{{data.title}}</span> <br>
        <span class="text-muted">Total : {{data.topic_count}} Topics</span>
      </div>
      <i style="position:absolute;bottom:20px;right:80px;color:#fafafa;" class="fa fa-handshake-o fa-5x"></i>
      <div class = "col-md-2">
        <div style="padding-right:20px;">
          <div class="row">
            <span class="pull-right" style="cursor:pointer;" ng-click = "rowActionClicked('edit')">
              <i class="fa fa-pencil fa-lg" style="margin-top:0px;"></i>
            </span>
          </div>
          <div class="row">
            <span class="pull-right" style="cursor:pointer;" ng-click = "rowActionClicked('details')">
              <i class="fa fa-reorder fa-lg" style="margin-top:20px;"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
