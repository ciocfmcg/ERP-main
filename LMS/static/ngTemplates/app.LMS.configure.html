<breadcrumb></breadcrumb>
<div class="container-fluid">
  <uib-tabset>
    <uib-tab>
      <uib-tab-heading>
        New <i class="fa fa-plus"></i>
      </uib-tab-heading>
      <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.LMS.configure.form.html'">
      </div>
    </uib-tab>
      <uib-tab active="searchTabActive">
          <uib-tab-heading>
              Subjects
              <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid">
              <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
          </div>
      </uib-tab>
      <uib-tab>
          <uib-tab-heading>
              Books
              <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid">
              <generic-Table data="data.tableBooksData" config-Obj="{{configBooks}}" callback-Fn="tableActionBooks"></generic-Table>
          </div>
      </uib-tab>

      <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
          <uib-tab-heading >
              {{tab.title}}
              <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
          </uib-tab-heading>
          <div ng-if="tab.app == 'subjectEditor'">
              <div ng-include="'/static/ngTemplates/app.LMS.configure.form.html'"></div>
          </div>
          <div ng-if="tab.app == 'subjectExplorer'">
              <div ng-include="'/static/ngTemplates/app.LMS.subject.explore.html'"></div>
          </div>
          <div ng-if="tab.app == 'BookEditor'">
              <div ng-include="'/static/ngTemplates/app.LMS.configure.form.html'"></div>
          </div>
          <div ng-if="tab.app == 'BookExplorer'">
              <div ng-include="'/static/ngTemplates/app.LMS.book.explore.html'"></div>
          </div>
      </uib-tab>
  </uib-tabset>
</div>
