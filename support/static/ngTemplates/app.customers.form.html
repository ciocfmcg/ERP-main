<div class="container-fluid" ng-controller="businessManagement.customers.form">

  <div class="col-md-6">
    <div class="form-group">
      <label>Name</label>
      <input type="text " class="form-control" ng-model="form.name">
    </div>

    <div class="form-group">
      <label>Telephone</label>
      <input type="text " class="form-control" ng-model="form.telephone">
    </div>

    <div class="form-group">
      <label>About</label>
      <textarea class="form-control" rows="5" ng-model="form.about"></textarea>
    </div>

    <div class="form-group">
      <label>Contact Person</label>
      <input type="text " class="form-control" ng-model="form.contactPerson" uib-typeahead="u as u.first_name for u in userSearch($viewValue)">
    </div>
    <div class="row" ng-if="form.contactPerson.pk!=none">
      <div class="col-md-6 col-md-offset-1 card" style="padding:10px;font-size:16px">
        <strong>Name:</strong> {{form.contactPerson.first_name}} {{form.contactPerson.last_name}}<br>
        <strong>Mobile:</strong> {{form.contactPerson.profile.mobile}} <br>
      </div>
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input type="text " class="form-control" ng-model="form.mobile">
    </div>

    <div style="cursor:pointer;margin:20px;" ng-click="companyAdvanceOptions = !companyAdvanceOptions">
      <div class="text-primary">
        <i class="fa fa-lg fa-sort-{{companyAdvanceOptions? 'up':'desc'}}" style="margin-right:20px;"></i> Show Advance Options
      </div>
    </div>

    <div ng-if="companyAdvanceOptions" class="animated fadeIn">


      <div class="form-group">
        <label>Address</label>
        <input placeholder="Street" type="text " class="form-control" ng-model="form.address.street">
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="City" type="text " class="form-control" ng-model="form.address.city">
          </div>
          <div class="col-md-6">
            <input placeholder="State" type="text " class="form-control" ng-model="form.address.state">
          </div>
        </div>
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="pincode" type="text " class="form-control" ng-model="form.address.pincode">
          </div>
          <div class="col-md-6">
            <input placeholder="Country" type="text " class="form-control" ng-model="form.address.country">
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>CIN</label>
        <input type="text " class="form-control" ng-model="form.cin">
      </div>
      <div class="form-group">
        <label>TIN</label>
        <input type="text " class="form-control" ng-model="form.tin">
      </div>
      <div class="form-group">
        <label>Logo</label>
        <input type="text " class="form-control" ng-model="form.logo">
      </div>
      <div class="form-group">
        <label>web</label>
        <input type="text " class="form-control" ng-model="form.web">
      </div>
    </div>
    <button type="button" class="btn btn-primary pull-right col-md-3 pull-right" ng-click="saveCompanyDetails()" ng-if="form.pk==none">Save company details</button>
  </div>
  <div class="col-md-6" style="padding-left:25px;font-size:18px" ng-if="form.pk">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="checkbox" ng-model="cpForm.chat"> &nbsp;<label>Chart</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="checkbox" ng-model="cpForm.call"> &nbsp;<label>Call</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="checkbox" ng-model="cpForm.videoAndAudio"> &nbsp;<label>Video&Audio</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="checkbox" ng-model="cpForm.email"> &nbsp;<label>Email</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="checkbox" ng-model="cpForm.vr"> &nbsp;<label>VR</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="color" ng-model="cpForm.windowColor"> &nbsp;<label>Window Colour</label>
        </div>
      </div>
    </div><br>
    <button type="button" class="btn btn-primary btn-lg col-md-2 col-md-offset-5" ng-click="saveCustomerProfile()">Save</button>
  </div>


</div>
