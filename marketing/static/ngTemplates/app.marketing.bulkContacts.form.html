<div ng-controller="businessManagement.marketing.bulkContacts">
  <div class="modal-header text-center">
    <h4>Bulk Contacts Creation </h4>
  </div>
  <div class="modal-body">

    <!-- <p class="text-danger">Please check out a sample format before uploading any file</p>

    <a href="/static/vamsoUser.xlsx" target="_blank">Download sample</a>
    <br><br> -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Source</label>
          <input type="text " class="form-control" ng-model="bulkform.source" placeholder="Please Mention The Source Type">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Excel file</label>
      <input type="file" file-model="bulkform.fil">
    </div>

    <div class="alert alert-success" role="alert" ng-if="bulkform.success" style="margin-bottom:20px;">
      {{bulkform.usrCount}} Users Created !
    </div>

    <button type="button" class="btn btn-primary" ng-click="upload()">
      Upload
    </button>

  </div>
</div>
