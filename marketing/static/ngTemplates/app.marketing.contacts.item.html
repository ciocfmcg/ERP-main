<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;cursor:pointer" ng-click="rowActionClicked('edit')">
  <div class="container-fluid card" style="padding:15px 5px;">
    <div class="row">
      <div class="col-md-5" align="right">
        <strong>Name :</strong>
      </div>
      <div class="col-md-7">
        {{data.name ? data.name : 'None'}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-5" align="right">
        <strong>Email :</strong>
      </div>
      <div class="col-md-7">
        {{data.email ? data.email : 'None'}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-5" align="right">
        <strong>Mobile :</strong>
      </div>
      <div class="col-md-7">
        {{data.mobile ? data.mobile : 'None'}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-5" align="right">
        <strong>Reference ID :</strong>
      </div>
      <div class="col-md-7">
        {{data.referenceId ? data.referenceId : 'None'}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-5" align="right">
        <strong>Source :</strong>
      </div>
      <div class="col-md-7">
        {{data.source ? data.source : 'None'}}
      </div>
    </div>
  </div>
</div>
