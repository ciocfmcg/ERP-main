<form class="form-horizontal" name = "postPicture" ng-submit= "uploadImage()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="post">Select photo :</label>
    <div class="col-md-9">
      <input type="file" name = "photo" file-model = "picturePost.photo">
    </div>

  </div>
  <div class= "form-group">
    <label class="control-label col-sm-2" for="tagged">Tagged :</label>
    <div class="col-md-9">
      <tags-input ng-model="picturePost.tagged" add-on-paste="true" add-From-Autocomplete-Only="true" display-property="username">
        <auto-complete source="loadTags($query)" load-on-down-arrow="true"></auto-complete>
      </tags-input>
    </div>
  </div>
    <button type="submit" class = "btn btn-primary pull-right" name="button">Upload</button>
</form>
