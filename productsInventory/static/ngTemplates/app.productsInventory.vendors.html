<div class="shaddowed card bg-white " style="position:relative;min-height:92vh;" >
  <breadcrumb></breadcrumb>


  <div class="container-fluid">
    <uib-tabset>
      <uib-tab>
        <uib-tab-heading>
          New <i class="fa fa-plus"></i>
        </uib-tab-heading>
        <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.productsInventory.vendors.form.html'">

        </div>
      </uib-tab>
      <uib-tab active="searchTabActive">
        <uib-tab-heading>
          Browse <i class="fa fa-list-ul"></i>
        </uib-tab-heading>
        <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
      </uib-tab>

      <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
        <uib-tab-heading>
          {{tab.title}}
          <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
        </uib-tab-heading>
        <div ng-if="tab.app == 'vendorsEditor'">
          <div style="margin-top:30px;" ng-include="'/static/ngTemplates/app.productsInventory.vendors.form.html'"></div>
        </div>
        <div ng-if="tab.app == 'vendorsInfo'">
          <div ng-include="'/static/ngTemplates/app.productsInventory.vendors.explore.html'"></div>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>


</div>
