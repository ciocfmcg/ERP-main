<div class="modal-header">
  <div class="col-md-8">
    <h3>Please Confirm</h3>
  </div>
  <div class="col-md-4 text-right">
    <button type="button" class="btn btn-success" ng-click="create()">confirm</button>
  </div>
</div>
<div class="modal-body" style="padding-right: 0px;">
  <div class="container-fluid" style="height:70vh;overflow:auto;">
    <div class="container-fluiid" ng-repeat="item in POs">
      <div class="row">
        <h4> <strong>PO for Vendor</strong> </h4>
      </div>
      <div class="container-fluid" style="padding-bottom:10px;">
        <div class="row">
          <div class="col-md-8">
            <h4>{{item.vendor.name}}</h4>
          </div>
          <div class="col-md-4 text-right">
            <span>Total amount: <i class="fa fa-inr"></i>{{item.total}} INR</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" style="border-left:1px solid #eeeeee;">
            <div class="container-fluid">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Item Description</th>
                    <th>Item Rate (Rupees)</th>
                    <th>Item Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="a in item.products">
                    <td>{{a.product.name}}</td>
                    <td style="text-align:center"><i class="fa fa-inr"></i>{{a.rate}}</td>
                    <td style="text-align:center">{{a.qty}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-danger" ng-click="deleteVendor($index)">remove</button>
          </div>
        </div>
      </div>
      <div class="container-fluid" ng-if="item.pk" style="padding:0px">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="item.detail.contactPersonEmail">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="fa fa-paper-plane"></i>
              </button>
              <a class="btn btn-default" href="/api/POS/productPrint/?POs={{item.pk}}">
                Download <i class="fa fa-download"></i>
              </a>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="row" style="padding:10px">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-danger">cancel</button>
    </div>
  </div>
</div>
