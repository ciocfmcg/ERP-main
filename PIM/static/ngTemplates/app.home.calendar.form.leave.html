<form ng-submit="saveLeaves()">
  <div class="container-fluid" style="padding:20px">
    <div class="row" style="padding:10px">
      <div class="col-md-10">
        <div class="card" style="padding:0px;min-height:100px">
          <div class="row">
            <div style="background: url('/static/images/medical.jpg') no-repeat top center/cover; height:150px;" class="col-md-10">
            </div>
            <div class="col-md-2" style="padding-top:40px">
              <span style="font-size:30px">ML</span><br>
              <span style="font-size:20px">{{payroll.ml}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-center" style="padding-top:45px;">
        <input type="radio" ng-model="form.category" value="ML">
      </div>
    </div>
    <div class="row" style="padding:10px">
      <div class="col-md-10">
        <div class="card" style="padding:0px;min-height:100px">
          <div class="row">
            <div class="col-md-10" style="background: url('/static/images/vacation1.jpg') no-repeat top center/cover;height:150px;">
            </div>
            <div class="col-md-2" style="padding-top:40px">
              <span style="font-size:30px">AL</span><br>
              <span style="font-size:20px">{{payroll.al}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-center" style="padding-top:45px;">
        <input type="radio" ng-model="form.category" value="AL">
      </div>
    </div>
    <div class="row" style="padding:10px">
      <div class="col-md-10">
        <div class="card" style="padding:0px;min-height:100px">
          <div class="row">
            <div class="col-md-10" style="background: url('/static/images/casual.jpeg') no-repeat top center/cover;height:150px;">
            </div>
            <div class="col-md-2" style="padding-top:40px">
              <span style="font-size:30px">CL</span><br>
              <span style="font-size:20px">{{payroll.adHocLeaves}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-center" style="padding-top:45px;">
        <input type="radio" ng-model="form.category" value="casual">
      </div>
    </div>
    <div class="row padded10px">
      <div class="col-md-6">
        <div class="form-group">
          <label>From</label>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="form.fromDate" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy"  is-open="fromDate.opened" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="fromDate.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>To</label>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="form.toDate" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy"  is-open="toDate.opened" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="toDate.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="font-size:18px" ng-if="showCal">
      <div class="col-md-10 col-md-offset-1">
        <div class="row text-center">
          <div class="col-md-6">
            <strong>Total : </strong> {{total}}
          </div>
          <div class="col-md-6">
            <strong>Leaves : </strong> {{leaves}}
          </div>
        </div>
        <div class="row" style="padding:20px 15px">
          <div class="row" ng-if="saturdays.length>0">
            <strong>{{saturdays.length > 1 ? 'Saturdays' : 'Saturday'}} - </strong> {{saturdays.length}}
          </div>
          <div class="row" ng-if="sundays.length>0">
            <strong>{{sundays.length > 1 ? 'Sundays' : 'Sunday'}} - </strong> {{sundays.length}}
          </div>
          <div class="row" ng-if="holidays.length>0">
            <strong ng-repeat="h in holidays">{{h.date | date : "dd-MMM"}} - {{h.name}}<br></strong>

          </div>
        </div>
      </div>
    </div>
    <div class="row padded10px">
      <div class="form-group">
        <label class="control-label col-sm-2" for="agenda">Reason:</label>
        <div class="col-md-10">
          <textarea type="text" rows="3"  value="" class="form-control " required ng-model="form.comment"></textarea>
        </div>
      </div>
    </div>

    <!-- <div class="row padded10px">
      <div class="form-group">
        <label class="control-label col-sm-3" for="agenda">Approved:</label>
        <div class="col-md-9">
          <input type="checkbox" ng-model="form.approved">
        </div>
      </div>
    </div> -->

        <div class="col-md-9">
          {{form.days}}
        </div>
      </div>
    </div> -->
    <div class= "form-group container-fluid">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">{{editMode ? 'Save':'Submit'}}</button>
        <a ng-click="resetForm('leave')" class="btn btn-default">Reset</a>
      </div>
    </div>

  </div>
