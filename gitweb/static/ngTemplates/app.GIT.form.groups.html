<div ng-controller="controller.projectManagement.GIT.groups.modal">
  <div class="modal-header">
    <div class="col-md-9">
      <h3 class="modal-title" ng-if="mode == 'edit'">Edit group :
        <strong>{{data.name}}</strong>
      </h3>
      <h3 class="modal-title" ng-if="mode == 'new'">Create a new Group</h3>
    </div>
    <div class="col-md-3">
      <button type="button" ng-click="save()" class="btn btn-primary pull-right">
        Save
      </button>
    </div>
  </div>
  <div class="modal-body" >
    <div class="container-fluid">
      <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="data.name" class="form-control" placeholder="Enter groups name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea ng-model="data.description" rows="3" cols="40" class="form-control"></textarea>
      </div>
      <users-Field data="data.users" url="/api/HR/userSearch/" col="4" label="users"></users-Field>
    </div>
  </div>
</div>
