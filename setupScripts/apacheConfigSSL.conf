<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerName vamso.cioc.in
		ServerAlias www.vamso.cioc.in
		ServerAdmin admin@cioc.in
		DocumentRoot /var/www/vamso
		WSGIScriptAlias / /var/www/vamso/vamso/wsgi.py
		Alias /static /var/www/vamso/static_root
		<Directory /var/www/vamso/static_root>
			Require all granted
		</Directory>
		Alias /media /var/www/vamso/media_root
		<Directory /var/www/vamso/media_root>
			Require all granted
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>
		SSLCertificateFile	/etc/letsencrypt/live/aiba.cioc.in/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/aiba.cioc.in/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf
	</VirtualHost>
</IfModule>
<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerName aiba.cioc.in
		ServerAlias www.aiba.cioc.in
		ServerAdmin admin@cioc.in
		ProxyPreserveHost On

    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass / http://localhost:8002/
    ProxyPassReverse / http://localhost:8002/
		SSLCertificateFile	/etc/letsencrypt/live/24tutors.com/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/24tutors.com/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf
	</VirtualHost>
</IfModule>


<VirtualHost *:80>
    ServerAdmin me@mydomain.com
    ServerName dev.mydomain.com
    ProxyPreserveHost On

    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass / http://localhost:8888/
    ProxyPassReverse / http://localhost:8888/
</VirtualHost>



<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerName 24tutors.com
                ServerAlias www.24tutors.com
                ServerAdmin admin@cioc.in
                DocumentRoot /var/www/tutor
                WSGIScriptAlias / /var/www/tutor/libreERP/wsgi.py
                Alias /static /var/www/tutor/static_root
                <Directory /var/www/tutor/static_root>
                        Require all granted
                </Directory>
                Alias /media /var/www/tutor/media_root
