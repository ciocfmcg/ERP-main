<div class="container-fluid" ng-controller="home.tutor.exploreSession">
  <div class="col-md-8">
    <div class="row" style="margin:20px;40px;height:700px;overflow: auto;border:5px solid gray">
      <img style="width: 100%;height:1000px" class="img" ng-src="/static/images/rackmint.jpg">
    </div>

  </div>

  <div class="col-md-4">
    <div class="row container-fluid" style="padding-bottom:10px;margin-bottom:15px;padding-top:20px;border-bottom: 1px solid #dedede;margin-top:25px;font-size:20px">
      <label><b>Question : </b> </label> {{sessionDetails.initialQuestion}} <br>
      <label><b>Subject : </b> </label> {{sessionDetails.subject.title}} <br>
      <label><b>Topic : </b> </label> {{sessionDetails.topic.title}} <br>
      <label><b>Tutor : </b> </label> {{sessionDetails.tutor | getName}} <br><br>
    </div>

    <div class="row container-fluid" style="padding-bottom:10px;margin-bottom:15px;padding-top:20px;margin-top:25px;font-size:20px">
      <h3 style="text-align:center">Messages</h3>
      <div class="row" ng-repeat="m in sessionDetails.message">
        <span ng-if="m.msg"><label><b>{{m.sender | getName}} : </b> </label> {{m.msg}} <br></span>
      </div>

    </div>

  </div>

</div>
