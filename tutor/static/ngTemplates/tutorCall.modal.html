<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <img style="width:100%;" src="/static/images/calling.gif" alt="">
    </div>
  </div>

  <div class="row text-center" style="margin-top:20px;">
    <button type="button" class="btn btn-primary" ng-click="acceptCall()">
      Yes, I am here.
    </button>
  </div>
  <div class="row text-center text-muted" style="margin-top:20px;">
    Time left to respond : <span style="font-size:20px;">{{timeLeft}}</span>
  </div>

</div>
