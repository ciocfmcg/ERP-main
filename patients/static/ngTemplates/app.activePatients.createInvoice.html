<div class="modal-header">
  <h3>Create Invoice</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="invoiceForm.name" required placeholder="Invoice Name">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-click="saveNewInvoice()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
