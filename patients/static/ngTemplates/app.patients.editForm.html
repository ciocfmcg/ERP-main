<div class="container-fluid" ng-controller="hospitalManagement.patients.edit" style="margin-top:20px;">
  <div class="row" style="margin-top:20px">
    <div class="row" style="margin-bottom:30px">
      <div class="col-md-4">
        <div class="row pull-right">
          <img style="width: 120px;height:120px;" class="img" ng-if="form.displayPicture != null" ng-src="{{form.displayPicture}}" >
          <img style="width: 120px;height:120px;" class="img" ng-if="form.displayPicture == null" src="/static/images/userIcon.png" >
        </div>
      </div>
      <div class="col-md-7 col-md-offset-1">
        <h3> Edit Details for {{form.firstName}} {{form.lastName}}</h3>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="editForm.firstName" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="email" ng-model="editForm.lastName">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" ng-model="editForm.phoneNo" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" ng-model="editForm.email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Emergency contact 1</label>
            <input type="text" class="form-control" ng-model="editForm.emergencyContact1" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Emergency contact 2</label>
            <input type="text" class="form-control" ng-model="editForm.emergencyContact2" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" ng-model="editForm.street" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>City</label>
            <input class="form-control" type="text" ng-model="editForm.city">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Pincode</label>
            <input type="tel" class="form-control" ng-model="editForm.pin" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>State</label>
            <input class="form-control" type="text" ng-model="editForm.state">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" ng-model="editForm.country" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Unique Id</label>
            <input type="text" class="form-control" ng-model="editForm.uniqueId" placeholder="" disabled>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Age </label>
            <input type="number" class="form-control" ng-model="editForm.age" required value="0">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Gender</label> <br>
            <input type="radio" ng-model="editForm.gender" value="Male"> Male
            <input type="radio" ng-model="editForm.gender" value="Female"> Female
          </div>
          <!-- <div class="form-group">
            <label>Display Picture</label>
            <input type="file" name="DP" file-model="editForm.displayPicture">
          </div> -->
        </div>
      </div>

    </div>
  </div>
  <div class="row" style="margin-top:25px;margin-bottom:25px">
    <div class="col-md-5 col-md-offset-5">
      <button ng-click="saveDetails()" type="button" class="btn btn-primary">
        Save
      </button>
    </div>
  </div>
</div>
