<div class="modal-header">
  <h3>Create New Patient</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="newPatient.firstName" required placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="newPatient.lastName" required placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>Date Of Birth</label>
          <div class="input-group">
            <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="newPatient.dateOfBirth" is-open="dob.opened" ng-init="today" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="dob.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </div>
        </div>
        <div class="form-group">
          <label>Unique Id</label>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newPatient.uniqueId" placeholder="Generate unique id" disabled>
            <div class="input-group-addon" style="cursor:pointer;" ng-click="generateUniqueId()">Generate</div>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label> <br>
          <input type="radio" ng-model="newPatient.gender" value="Male"> Male
          <input type="radio" ng-model="newPatient.gender" value="Female"> Female
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-click="createPatient()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
