<div class="container-fluid" ng-controller="hospitalManagement.configure.services.form">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row text-center" ng-if="productForm.pk">
        <h2>Edit Product Details</h2>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Product Name</label>
          <div class="form-group">
            <input class="form-control" type="text" name="" value="" ng-model="productForm.name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Rate</label>
          <div class="form-group">
            <input class="form-control" type="text" name="" value="" ng-model="productForm.rate">
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
