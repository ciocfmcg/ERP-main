<div class="modal-header">
  Book a demo
</div>

<div class="modal-body">
  <div class="container-fluid text-center" ng-if="mode == 'thankyou'">
    <h3 style="margin:100px;">Thank you, we will be in touch soon.</h3>
  </div>
  <div class="container-fluid" ng-if="mode == 'form'">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span><i class="fa fa-user" style="margin-top: 45px;font-size: 20px;color:#147fcc"></i></span>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
          <div class="form-group has-{{ validity.firstName != null && validity.firstName ? 'success':'danger'}}">
            <input ng-model="form.name" type="text" class="form-control floatInput" required/>
            <span class="floating-label">Name *</span>
            <p class="help-text text-danger" ng-if="form.checkValidity == true && (form.name.length ==0 || form.name == null || form.name == undefined) ">Name is required</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span><i class="fa fa-envelope" style="margin-top: 45px;font-size: 20px;color:#147fcc"></i></span>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
          <div class="form-group has-{{ validity.firstName != null && validity.firstName ? 'success':'danger'}}">
            <input ng-model="form.email" type="text" class="form-control floatInput" required/>
            <span class="floating-label">Email *</span>
            <p class="help-text text-danger" ng-if="form.checkValidity == true && (form.email.length ==0 || form.email == null || form.email == undefined) ">Email is required</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span><i class="fa fa-phone" style="margin-top: 45px;font-size: 20px;color:#147fcc"></i></span>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
          <div class="form-group has-{{ validity.firstName != null && validity.firstName ? 'success':'danger'}}">
            <input ng-model="form.mobile" type="text" class="form-control floatInput" required/>
            <span class="floating-label">Mobile *</span>
            <p class="help-text text-danger" ng-if="form.checkValidity == true && (form.mobile.length ==0 || form.mobile == null || form.mobile == undefined) ">Mobile is required</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span><i class="fa fa-building" style="margin-top: 45px;font-size: 20px;color:#147fcc"></i></span>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
          <div class="form-group has-{{ validity.firstName != null && validity.firstName ? 'success':'danger'}}">
            <input ng-model="form.firstName" type="text" class="form-control floatInput" required/>
            <span class="floating-label">Company (Optional)</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12 text-center" style="margin-top:20px;">
      <button ng-click="enquire()" class="btn btn-primary">Get a call back</button>
    </div>
  </div>
</div>
