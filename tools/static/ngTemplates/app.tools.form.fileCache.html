<div class="modal-header">
  Extend expiry
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="form-group">
      <label>Days to extend</label>
      <input type="text" class="form-control" ng-model="form.daysToExtend">
    </div>
    <button type="button" class="btn btn-primary" ng-click="update()">Save</button>
    <button type="button" class="btn btn-danger pull-right" ng-click="delete()"><i class="fa fa-trash"></i></button>
  </div>
</div>
