<breadcrumb></breadcrumb>
<div class="container-fluid">

  <uib-tabset>
      <uib-tab>
          <uib-tab-heading>
              New
              <i class="fa fa-plus"></i>
          </uib-tab-heading>
          <div class="col-md-6" ng-controller="businessManagement.tools.new">

            <h3>Add new file</h3>

            <div class="form-group">
              <label>File</label>
              <input type="file" >
            </div>

            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label>Document ID</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea name="name" rows="8" cols="80" class="form-control"></textarea>
            </div>

            <button ng-click="save()" type="button" class="btn btn-primary">
              Add
            </button>

          </div>
      </uib-tab>
      <uib-tab active="searchTabActive">
          <uib-tab-heading>
              Browse
              <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid">
              <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
          </div>
      </uib-tab>

      <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
          <uib-tab-heading >
              {{tab.title}}
              <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
          </uib-tab-heading>
          <div ng-if="tab.app == 'apiAccountBrowser'">
              <div ng-include="'/static/ngTemplates/app.tools.apiAccounts.explore.html'"></div>
          </div>
      </uib-tab>
  </uib-tabset>

</div>
