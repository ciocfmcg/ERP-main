<div class="col-md-6" style="padding-bottom:10px;padding-left:5px;padding-right:5px;" ng-controller="businessManagement.tools.fileCache.item">
  <div class="card" style="padding:10px;">
    <div class="row">
      <div class="col-md-1">
        <i class="fa fa-2x {{data.attachment | fileTypeIcon}}"></i>
      </div>
      <div class="col-md-11">
        <div class="col-md-4">
          <span class="text-muted"><strong>File ID : </strong> <br> {{data.fileID.substring(20,38)}}</span>
        </div>
        <div class="col-md-4">
          <strong>Expires On : </strong> <br>
          {{data.expiresOn | date: 'dd-MM-yyyy:hh:mm a'}}
        </div>
        <div class="col-md-4">
          <strong>File : </strong><br>
          {{data.fileName}}
        </div>
      </div>
      <i class="fa fa-info-circle fa-2x" ng-click="rowActionClicked('info')" style="position:absolute;right:20px;bottom:20px;cursor:pointer;color:#a8c8e6;">
      </i>
    </div>
  </div>
</div>
