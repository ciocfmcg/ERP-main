<li><i class="fa fa-envelope-o bg-red"></i>
  <div class="timeline-item" >
    <span class="time" style="margin-right:10px;"><i class="fa fa-clock-o"></i> {{data.created | timeAgo}} ago</span>
    <h3 class="timeline-header" style="height:41px;">
      <img style="position:relative; float:left; top:-10px;left:-10px;" ng-src="{{data.user | getDP}}" height="40px" width="40px"/>
      {{data.user | getName}}
    </h3>
    <div class="timeline-body">
      <div class="container-fluid" style="overflow:hidden;position:relative;">
        <i class="fa fa-envelope-o" style="font-size:230px;margin-left:500px;color:#fffcfc;"></i>
        <div style="position:absolute;top:0px;">
          <div class="row" ng-if="data.subject.length>0">
            <label>Subject :</label>  <span>{{data.subject}}</span> <br>
          </div>
          <div class="row" ng-if="data.notes.length>0">
            <label>Notes :</label> <br>
            <div style="padding-left:50px;" ng-bind-html="data.notesHtml"></div>
          </div>
          <div class="row" ng-if="data.contacts.length>0">
            <label>External :</label> <br>
            <div style="padding-left:50px;">
              <div ng-repeat="c in data.contacts" class="col-md-4" style="cursor:pointer;" ng-click="$emit('exploreContact', {contact: c});">
                <div class="container-fluid card" style="padding:0px;margin-bottom:10px;">
                  <div class="col-md-3" style="padding:0px;">
                    <img style="width: 50px;height:50px;" class="img img-rounded" ng-src="{{c | getCRMDP}}">
                  </div>
                  <div class="col-md-9" style="padding-top:3px;">
                    <span>{{c.name}}</span>
                    <br> <span class="text-muted">{{c.designation}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" ng-if="data.internalUsers.length>0">
            <label>Internal :</label> <br>
            <div style="padding-left:50px;">
              <div ng-repeat="c in data.internalUsers" class="col-md-4">
                <div class="container-fluid card" style="padding:0px;margin-bottom:10px;">
                  <div class="col-md-3" style="padding:0px;">
                    <img style="width: 50px;height:50px;" class="img img-rounded" ng-src="{{c | getDP}}">
                  </div>
                  <div class="col-md-9" style="padding-top:3px;">
                    <span>{{c | getName}}</span>
                    <br> <strong>ID : </strong> <span class="text-muted">{{c}}</span>
                  </div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>

      <span class="pull-right" ng-if="data.attachment!=null" style="margin-left:10px;">

        <div ng-repeat = "user in data.tagged" class="postTags">
          {{user | getName:'short'}}
        </div>
      </div>
    </div> -->
  </div>
</li>
