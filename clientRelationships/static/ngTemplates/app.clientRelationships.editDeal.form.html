<div class="modal-header">
  Edit Deal : {{deal.name}}
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="" placeholder="" ng-model="deal.name">
    </div>

    <clients-Field data="deal.contacts" url="/api/clientRelationships/contactLite/" col="4" label="Stakeholders at customer side" company="deal.company.pk"></clients-Field>

    <users-Field data="deal.internalUsers" url="/api/HR/userSearch/" col="4" label="Internal stakeholders"></users-Field>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Tentative closing date </label>
          <div class="input-group">
            <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="deal.closeDate" is-open="status.opened" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="status.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Suspected value</label>
          <div class="input-group">
            <div class="input-group-btn">
              <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                     <span data-bind="label" >{{deal.currency}} {{deal.currency!= null && deal.currency!= '' ? '': 'Currency'}}</span> <span class="caret"></span>
                 </button>
                <ul class="dropdown-menu" role="menu">
                  <li ng-click="setCurrency('INR')"><a href="">INR</a></li>
                  <li ng-click="setCurrency('USD')"><a href="">USD</a></li>
                </ul>
              </div>
            </div>
            <input type="search" ng-model="deal.value" class="form-control" />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Confidence (in %)</label>
      <rzslider rz-slider-model="deal.probability" rz-slider-options="{floor: 0, ceil: 100}"></rzslider>
    </div>
    <div class="form-group">
      <label>Client's requirements (If identified)</label>
      <textarea ui-tinymce="tinymceOptions" ng-model="deal.requirements"></textarea>
    </div>

  </div>
</div>
