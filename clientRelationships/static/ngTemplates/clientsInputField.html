<div>
  <div class="form-group">
    <label>{{label}}</label>
    <div class="input-group" ng-if="!viewOnly">
      <input type="text" class="form-control" ng-model="d.user" uib-typeahead="user as user.name for user in userSearch($viewValue)" placeholder="Search and select a client to add him/her in this group">
      <span class="input-group-btn">
            <button class="btn btn-success" type="button" ng-click="addUser()">Add <i class="fa fa-plus"></i></button>
          </span>
    </div>
    <p ng-if="companySearch!=''" class="help-block" style="color:#4381a3;">The search is limited to the company you selected.</p>
  </div>
  <div class="row" style="padding-bottom:20px;" ng-if="showResults">
    <div class="col-md-{{col}}" ng-repeat="u in data" style="padding-top:10px;">
      <div class="card container-fluid" style="padding-left:0px;position:relative;">
        <div ng-if="!viewOnly" style="position:absolute;right:0px;top:0px;padding:5px;cursor:pointer;">
          <i class="fa fa-times" ng-click="removeUser($index)"></i>
        </div>
        <div class="col-md-4" style="padding-top:5px;">
          <img ng-src="{{u | getCRMDP}}" class="img-circle" alt="DP" height="50" width="50" />
        </div>
        <div class="col-md-8">
          {{u.name}} <br> ID : <strong>{{u.pk}}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
