{% extends "blogsBase.html" %}
{% load staticfiles %}

{% block content %}
  <div class="col-md-8 col-md-offset-2">
    <h3>Saved articles</h3>
    <hr>
    {% for b in bookmarks %}
    <li><a href="{% url 'blogsArticleView' b.title %}">{{ b.blog.title }}</a>
      <p>
        {{ b.blog.header | safe }}
      </p>
    </li>
    {% endfor %}
  </div>
{% endblock %}
