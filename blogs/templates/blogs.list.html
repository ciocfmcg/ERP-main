{% extends "blogsBase.html" %}
{% load staticfiles %}

{% block specific_css %}{% endblock %}

{% block content %}
  <div class="col-md-8 col-md-offset-2" style="margin-top:20px;">
    <ul>
      {% for b in blogs %}
      <li><a href="{% url 'blogsArticleView' b.title %}">{{ b.title }}</a>
        <p>
          {{ b.header | safe }}
        </p>
      </li>

      {% endfor %}
    </ul>

  </div>
  <br>

{% endblock %}
