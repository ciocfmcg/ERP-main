
<div class="col-md-6" style="padding-bottom:10px;padding-left:10px;padding-right:10px;" ng-controller="businessManagement.finance.expenses.item">
  <div class="card" style="padding:10px;">
    <div class="row">
      <div class="col-md-2">
        <img ng-src="{{data.user | getDP}}" class="img-circle pull-right" width="50"/>
      </div>
      <div class="col-md-10">
        <div class="row">
          <span style="font-size:20px;" class="text-muted"><strong>Sheet : </strong> {{data.pk}}</span>
        </div>
        <div class="row">
          <strong>Generated By : </strong> <span>{{data.user | getName}}</span>
        </div>
        <div class="row">
          <strong>Approved : </strong> <span>{{data.approved}}</span>
        </div>
        <div class="row">
          <strong>Project : </strong> <span>{{data.project.title}}</span>
        </div>
      </div>
      <i class="fa fa-info-circle fa-2x" ng-click="rowActionClicked('expenseSheetBrowser')" style="position:absolute;right:20px;bottom:20px;cursor:pointer;color:#a8c8e6;">
      </i>
    </div>
  </div>
</div>
