
<div class="col-md-6" style="padding-bottom:10px;padding-left:10px;padding-right:10px;" ng-controller="businessManagement.finance.expenses.item">
  <div class="container-fluid card" style="padding:30px;padding-top:0px;">
    <div class="row">
      <div class="row">
        <div class="col-md-10">
          <h3>{{data.notes}}</h3>
        </div>
        <div class="col-md-2" style="padding-top:20px;" ng-if="me.pk == data.user">
        </div>
      </div>
      {{data.description}}
        <i class="fa fa-info-circle fa-3x text-primary pull-right" ng-click="rowActionClicked('expenseSheetBrowser')" style="position:absolute;right:40px;top:17px;cursor:pointer;"></i>
      <hr>
    </div>
    <div class="row" style="position:relative;">
        Approved:<strong>{{data.approved}}</strong>  <br>
        Project:<strong>{{data.project.title}}</strong>  <br>
        Created:<strong>{{data.created|date}}</strong> <br>
        <i class="  fa-3x {{data.submitted ? '': 'fa fa-pencil'}}"style="position:absolute;right:20px;bottom:-10px;cursor:pointer;" ng-click = "rowActionClicked('edit')"></i>
    </div>
  </div>
</div>
