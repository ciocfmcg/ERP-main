<div class="form-group">
  <label > Name</label>
  <input ng-model="data.name" type="text" class="form-control" placeholder="Name of this product ">
</div>
<div class="form-group">
  <label > Product Type</label>
  <input uib-typeahead="type as type.name for type in typeSearch($viewValue)" ng-model="data.productType" type="text" class="form-control" placeholder="Select the product type">
</div>
<div class="form-group">
  <label > Property Fields</label>
  <tags-input ng-model="data.fields" add-on-paste="true" add-From-Autocomplete-Only="true" display-property="name">
    <auto-complete source="getFieldsSuggestions($query)" load-on-down-arrow="true"></auto-complete>
  </tags-input>
</div>
<div class="form-group">
  <label > Min Cost</label>
  <input ng-model="data.minCost" type="number" class="form-control" placeholder="Starting price for this product">
</div>
<div class="form-group">
  <label>Visual</label>
  <input type="file" file-model="data.visual">
</div>
