<div class="form-group">
  <label > Name</label>
  <input ng-model="form.name" type="text" class="form-control" placeholder="Name of this product ">
</div>
<div class="form-group">
  <label > Property Fields</label>
  <tags-input ng-model="form.fields" add-on-paste="true" add-From-Autocomplete-Only="true" display-property="name">
    <auto-complete source="getFieldsSuggestions($query)" load-on-down-arrow="true"></auto-complete>
  </tags-input>
</div>
<div class="form-group">
  <label > Min Cost</label>
  <input ng-model="form.minCost" type="number" class="form-control" placeholder="Starting price for this product">
</div>
<div class="form-group">
  <label>Visual</label>
  <input type="file" file-model="form.visual">
</div>
