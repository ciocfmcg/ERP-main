<div class="col-md-3" style="padding-bottom:30px;"  ng-controller="controller.ecommerce.account.cart.item">
  <div class="container-fluid">
    <div class="row" >
      <img style="width: 100%; height:100px;" class="img" ng-src="{{data.product.files[0].attachment}}" >
    </div>
    <div class="row" >
      <div class=" card bg-white" style="padding-bottom:0px;">
        <div class="row container-fluid" style="padding:10px 20px; height:100px;">
          <h5 ng-if="data.product.product.name.length>30" style="margin:0px;  height:50px;">{{data.product.product.name.slice(0,30)}}...</h5>
          <h5 ng-if="data.product.product.name.length<=30" style="margin:0px;  height:50px;">{{data.product.product.name}}</h5>
          <span style="font-size:15px;" > Price : </span>
          <span class="pull-right" style="font-size:15px;">
          {{data.product.product.discountedPrice.toFixed(2)}} <i class="fa fa-inr"></i>
          </span>
        </div>
        <hr style="margin:0px;" >
        <div class="row container-fluid text-center" style="padding:10px;" >
          <div class="col-md-4">
            <i class="fa fa-minus-circle fa-2x" style="cursor:pointer" ng-if="data.qty>1"  ng-click="rowActionClicked('substractQty')"></i>
          </div>
          <div class="col-md-4">
            <span style="font-size:20px; padding:0px 20px;"> {{data.qty}} </span>
          </div>
          <div class="col-md-4">
            <i class="fa fa-plus-circle fa-2x" style="cursor:pointer"  ng-click="rowActionClicked('addQty')"></i>
          </div>
        </div>
        <div class="row container-fluid" style="background-color:#2980B9; color:white; margin:0px; padding:10px;" >
          <div class="col-md-6 text-center">
            <i class="fa {{data.typ=='cart'? 'fa-heart-o':'fa-heart'}} fa-2x" style="cursor:pointer;" ng-click="rowActionClicked(data.typ=='cart'? 'favourite':'unfavourite')" ></i>
          </div>
          <div class="col-md-6 text-center" >
            <i class="fa fa-trash-o fa-2x" style="cursor:pointer;" ng-click="rowActionClicked('deleteItem')"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
