<div class="col-md-3" style="padding-bottom:30px;"  ng-controller="controller.ecommerce.account.saved.item">
  <div class="container-fluid">
    <div class="row" >
      <img style="width: 100%; height:100px;" class="img" ng-src="{{data.product.files[0].attachment}}" >
    </div>
    <div class="row">
      <div class=" card bg-white" style="padding-bottom:0px;">
        <div class="row container-fluid" style="padding:10px 20px; height:110px; " >
          <h5 style="margin:0px" >{{data.product.product.name}}</h5>
          <span style="font-size:15px;" > Price : </span>
          <span class="pull-right" style="font-size:15px;">
          {{data.product.product.price}} <i class="fa fa-inr"></i>
          </span>
        </div>
        <hr style="margin:0px;">
        <div class="row container-fluid text-center" style="background-color:#2980B9; color:white; margin:0px; padding:10px;">
          <span style="cursor:pointer" ng-click="rowActionClicked('unfavourite')"> Add to cart</span>
        </div>
      </div>
    </div>
  </div>
</div>
