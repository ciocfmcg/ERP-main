<div ng-controller = "businessManagement.ecommerce.configure.form">
  <div class="modal-header text-center" style="font-size:19px">
    Edit {{form.mode | humanize}} : {{form.name}}
  </div>

  <div class="row modal-body">
    <div class="col-md-8 col-md-offset-2">
      <div ng-if="form.mode == 'field'" ng-include="editorTemplateField"></div>
      <div ng-if="form.mode == 'genericProduct'" ng-include="editorTemplateGenericProduct"></div>
    </div>
  </div>
  <div class="row text-center">
    <button type="button" class="btn btn-primary" ng-click="submit()">Save</button>
  </div>
</div>
