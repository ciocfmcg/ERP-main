<div class="row bg-blue ecomNav" style="height:7vh;width:100%;">

  <div class="col-xs-3 text-right">
    <img src="/static/images/mono_icon_inverted.svg" style="height:7vh;" alt="">
  </div>

  <div style="padding-top:1.5vh;">
    <div class="col-xs-5" style="padding:0px;">
      <input type="text" class="" style="width:100%;color: #000;text-indent: 10px;outline: none;" placeholder="Search for products, brands and more..">
    </div>
    <div class="col-xs-1 text-center" style="padding:0px;">
      <div class="" style="width:50px;height:29px;padding-top:3px;background-color:#e2e2e2;color:grey;">
        <i class="fa fa-search"></i>
      </div>
    </div>

  </div>

  <div class="col-xs-1 text-center">
    <span  ng-click="$state.go('account.orders')">Pradeep</span>
  </div>
  <div class="col-xs-2 text-center">
    <span ng-click="$state.go('account.cart')">  Cart <i class="fa fa-shopping-cart fa-lg"></i></span>
  </div>




</div>



<div ng-if="$state.is('ecommerce')" style="position:relative;height:300px;margin-bottom:20px;width:64%;left:18%;display:border-box;overflow:hidden;" class="card">
  <img class="anim-in-out anim-fade" data-anim-speed="100" ng-click="$state.go(slide.banners[slide.active].state , slide.banners[slide.active].params)" style="width:100%;"
    ng-if="$index == slide.active" ng-repeat="b in slide.banners" ng-src="{{b.image}}" />
  <div class="row" style="background-color:#525252;position:absolute;bottom:0px;width:100%; height:40px;margin:0px;">
    <ul style="padding:0px;">
      <li ng-click="changeSlide($index)" ng-init="onHover = False;" ng-mouseenter="onHover = true;" ng-mouseleave="onHover = false;" style="display:inline-block;min-width:20%;height:60px;cursor:pointer;"
        ng-repeat="s in slide.banners track by $index" class="text-center {{($index == slide.active || onHover) ? 'activeSlideTab' : ''}}">
        <span style="color:{{($index == slide.active || onHover) ? '#3c3c3c' : 'white'}};position:relative;top:-15px;">
          {{s.title | uppercase}}
        </span>
      </li>
    </ul>
  </div>
</div>






<div ng-init="showFeedback=false;" class="bg-white card" style="position:fixed; top:350px;right:{{!showFeedback ? '-350' : '0'}}px;transition:right 0.1s linear;
  width:350px;height:460px;z-index:10;border-left:solid 5px #136ab1;">
  <div style="position:absolute;right:290px;width:150px;height:32px;top:100px;background-color:#136ab1;cursor:pointer;
    transform: rotate(-90deg);border-radius : 6px 6px 0px 0px; padding-right:20px;padding-left:20px;" ng-click="showFeedback = !showFeedback;">
    <span style="font-size:18px;color:white;letter-spacing: 3px;">Feedback
    </span>
  </div>
  <div class="container-fluid" style="margin:10px;">
    <div class="row">
      <strong>Send us your feeback / message / complaint or query.</strong>
    </div>
    <div class="row" style="margin-top:20px;">
      <div class="form-group">
        <label> Email</label>
        <input type="email" ng-model="feedback.email" class="form-control" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label> Mobile</label>
        <input type="number" ng-model="feedback.mobile"  class="form-control" placeholder="Enter your mobile number">
      </div>

      <div class="form-group">
        <label> Message</label>
        <textarea rows="3" ng-model="feedback.message"  class="form-control" placeholder="Enter your message/feedback"> </textarea>
      </div>

      <div style="position:absolute;bottom:10px;">
        <button type="button" class="btn btn-success" ng-click="sendFeedback()">
          Send
        </button>
        <button type="button" class="btn btn-default" ng-click="showFeedback=false;">
          Cancel
        </button>
      </div>
    </div>
  </div>



</div>
