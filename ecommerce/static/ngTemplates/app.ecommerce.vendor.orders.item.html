<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;" >
  <div class="container-fluid card" style="padding-bottom:10px;">
    <div class="row" style="border-bottom: 1px solid #dedede;">
      <span class="pull-right" style="padding-right:15px"><h4>#{{data.pk}}</h4></span>
      <span class="text-center"><h3>{{data.created | date : dd-MMM-yyyy}}</h3></span>
    </div>
    <div class="row container-fluid" style="padding-top:20px;">
      <div class="col-md-12">
        <strong>Amount :</strong> <i class="fa fa-inr"></i> {{data.totalAmount}} <br>
        <strong>Shopping :</strong> {{data.modeOfShopping}} <br>
        <strong>Order City :</strong> {{data.city}} <br>
        <strong>Order State :</strong> {{data.state}} <br>
        <span class="pull-right" ><i class="fa fa-info-circle fa-2x" ng-click="rowActionClicked('info')" style="cursor:pointer"></i></span>
      </div>
    </div>
  </div>
</div>
