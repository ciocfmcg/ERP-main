<div style="height:95vh;overflow:hidden;">
  <div class="container-fluid col-md-8 col-md-offset-2 text-center" style="padding:30px;padding-top:170px;">
    <h1 style="color:white;">{{settings.banner1ImageText1}} </h1>
    <h3 style="color:white;">{{settings.banner1ImageText2}}  </h3>
  </div>

  <div style="width:100%;position:relative;padding:35px;margin-top: 130px;" class="row">
    <div class="container-fluid col-md-8 col-md-offset-2 bg-white" style="margin-bottom:20px;padding:30px;border-radius:10px;height:100px;left:15px;">
      <div class="row">

        <div class="col-md-11">
          <div style="width:100%;position:relative;">
            <input style="width:100%;" uib-typeahead="location as location.description for location in getLocationSuggeations($viewValue)"
            ng-model="data.location" type="text" class="form-control" placeholder="Where are you ? .." >
          </div>
        </div>

        <div class="pull-right">
          <button type="button" class="btn btn-success" style="height:100px;width:100px;position:absolute;right:0px;top:0px;border-radius: 0px 10px 10px 0;" ng-click="$state.go('list' , {id : genericProducts[0].pk} )">
            <i class="fa fa-search fa-3x"></i> <br>Load menu
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="">
    <div class=" col-md-8 col-md-offset-2" style="margin-top:30px;margin-bottom:50px;">
      <div class="row" style="margin-bottom:100px;">
        <div class="col-md-4 col-md-offset-4">
          <div class="text-center glassy glassyButton" ng-click="openIntroVideo()">
            <i class="fa fa-play fa-2x"></i> <span style="font-size:25px;margin-left:10px;">See How it works</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 {{$first? 'col-md-offset-2':''}} " ng-repeat="s in steps" >
          <div style="border: solid 4px white; border-radius : 78px;padding-top:35px;padding-bottom:35px;color:white; width:150px;height:150px;margin: auto;" class="text-center">
            <i style="margin-top:10px;" class="fa {{s.icon}} fa-4x"></i>
          </div>
          <div class="text-center">
            <div class="row" style="color:white;font-size:20px;">
              {{s.text}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="padding:60px;padding-top:20px;padding-bottom:20px;background-color:#ea0909;min-height:350px;">
  <div class="row text-center">
    <h2 style="color:white;">Why ?</h2>
  </div>
  <div class="row" style="margin-top:30px;">
    <div class="col-md-4 text-center" style="color:white;">
      <div class="zoomEffect {{whyZoomer == 1 ? 'zoomText':''}}">
        <i class="fa fa-bicycle fa-5x"></i> <br>
        <h4 style="color:white;">Free delivery</h4>
      </div>
    </div>
    <div class="col-md-4 text-center" style="color:white;">
      <div class="zoomEffect {{whyZoomer == 2 ? 'zoomText':''}}">
        <i class="fa fa-leaf fa-5x"></i> <br>
        <h4 style="color:white;">Organic</h4>
      </div>
    </div>
    <div class="col-md-4 text-center" style="color:white;">
      <div class="zoomEffect {{whyZoomer == 3 ? 'zoomText':''}}">
        <i class="fa fa-clock-o fa-5x"></i> <br>
        <h4 style="color:white;">Advance order</h4>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="padding:60px;background-color:#eeecec;">
  <div ng-repeat="l in genericProducts" >
    <div class="col-md-3 anim-in-out anim-zoom-out" style="margin-bottom:15px;">
      <div class="container-fluid zoomOnHover" style="cursor:pointer;" ng-click="$state.go('list' , {id : l.pk})">
        <div class="row" style="height:420px;background: url({{l.visual}});background-size: cover;"></div>
        <div class="row" >
          <div class="container-fluid card bg-white" style="padding:10px;">
            <h4>{{l.name}}</h4>
            <span class="pull-right">
              Starts from  <span style="font-size:20px;margin-left:10px;">
                {{l.minCost}} <i class="fa fa-inr"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="min-height:500px;background: url({{settings.banner2ImageLink}}) no-repeat;background-size: 100%;position:relative;">
  <div class="container-fluid col-md-6" style="position:absolute;top:100px;">
    <h3 style="color:{{settings.bannerTextColorBottom}};">{{settings.banner2ImageText1}} </h3>
    <h5 style="color:{{settings.bannerTextColorBottom}};margin-bottom:60px;">{{settings.banner2ImageText2}}</h5>
    <button type="button" class="btn btn-success col-md-5 btn-lg">
      {{settings.banner2ButtonText}}
    </button>
  </div>
</div>
