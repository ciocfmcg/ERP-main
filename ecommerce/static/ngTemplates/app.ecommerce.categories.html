<div class="container-fluid">
  <div class="col-md-8 col-md-offset-2 card bg-white">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" ng-repeat="b in breadcrumbList"><a style="cursor:pointer" ng-click="$state.go('categories', {name : b})">{{b}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{category.name}}</li>
      </ol>
    </nav>

    <div class="row">
      <div ng-if="listingSearch.length>0">
        <div ng-repeat="l in listingSearch">
          <div class="col-md-4 anim-in-out anim-zoom-out" style="margin-bottom:15px;">
            <div class="container-fluid" style="cursor:pointer;" ng-click="$state.go('details' , {id : l.pk})">
              <div class="row">
                <img style="width: 100%;height:300px" class="img" ng-src="{{l.files[0].attachment}}" ng-if="l.files.length>0">
                <img style="width: 100%;height:200px" class="img" src="/static/images/ecommerce.jpg" ng-if="l.files==null">
              </div>
              <div class="row">
                <div class="container-fluid card bg-white" style="padding:10px; height:150px;">
                  <h5>{{l.product.name}}</h5>
                  <span class="pull-right">
                  Starts from  <span style="font-size:20px;margin-left:10px;">
                    {{l.product.price}} <i class="fa fa-inr"></i>
                  </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div ng-if="listingSearch.length==0">
        <h2 class="text-center text-muted">There are no products yet</h2>
      </div>
    </div>

  </div>
</div>

<div class="row anim-in-out anim-zoom-out" style="position:fixed; bottom:20px; left:0px;z-index:100;" ng-if="showGoToTop">
  <div class="card text-center" style="width:300px;height:70px;padding:10px;background-color:#0e7560;border-radius:0px 10px 10px 0px;">
    <h4 style="color:white;cursor:pointer;" ng-click="rentOut()">Have one to rent out ?</h4>
  </div>
</div>

<div class="row" style="position:fixed; bottom:40px; right:50px;z-index:100;" ng-if="showGoToTop">
  <button ng-click="goToTop()" type="button" class="btn btn-lg btn-default col-md-offset-9" style="border-radius:20px;">
    <i class="fa fa-level-up"></i> TOP
  </button>
</div>
