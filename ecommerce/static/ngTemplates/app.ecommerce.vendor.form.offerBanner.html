<div ng-controller="businessManagement.ecommerce.configure.offerBanner">
  <div class="modal-header">
    {{mode == 'new' ? 'Create a new': 'Edit'}} offer banner
  </div>
  <div class="modal-body">
    <div class="form-group" ng-if="mode == 'edit'">
      <label>Active</label>
      <input type="checkbox" ng-model="data.active">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" ng-model="data.title" class="form-control" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Subtitle</label>
      <input type="text" class="form-control" ng-model="data.subtitle" placeholder="Enter Subtitle">
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Banner Image</label>
          <input type="file" file-model="form.image">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Banner Potrait Image</label>
          <input type="file" file-model="form.imagePortrait">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Level</label>
      <input type="number" class="form-control" ng-model="data.level">
      <p class="help-block">
        Enter 1 if it will be on the slide show , 2 if it will be shown in the sidebar, 2 if this will be a flash message
      </p>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" ng-model="data.state" placeholder="Enter  ui-router state that this image will direct to when clicked">
    </div>
    <div class="form-group">
      <label>Params</label>
      <input type="text" class="form-control" ng-model="data.params" placeholder="Enter state's params ">
    </div>
    <button type="button" class="btn btn-primary" ng-click="submit()">
      {{mode == 'new' ? 'Create':'Save'}}
    </button>
  </div>
</div>
