<breadcrumb></breadcrumb>
<div class="container-fluid">

  <uib-tabset>
    <uib-tab >
      <uib-tab-heading>
        New  <i class="fa fa-plus"></i>
      </uib-tab-heading>
      <div ng-include="'/static/ngTemplates/app.ecommerce.vendor.form.html'"></div>

    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        Fields
      </uib-tab-heading>
      <generic-Table data="data.tableFieldData" config-Obj="{{fieldConfig}}" callback-Fn="tableActionFields"></generic-Table>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        Products
      </uib-tab-heading>
      <generic-Table data="data.tableproductData" config-Obj="{{genericProductConfig}}" callback-Fn="tableProductAction"></generic-Table>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        Offer Banners
      </uib-tab-heading>
      <generic-Table data="tableData.offerBanners" config-Obj="{{offerBannersConfig}}" callback-Fn="tableAction"></generic-Table>
    </uib-tab>

    <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
      <uib-tab-heading>
        {{tab.title}}
        <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
      </uib-tab-heading>
      <div ng-if="tab.app == 'editField'">
          <div ng-include="'/static/ngTemplates/app.ecommerce.vendor.modal.html'"></div>
      </div>
      <div ng-if="tab.app == 'fieldExplore'">
          <div ng-include="'/static/ngTemplates/app.ecommerce.vendor.explore.html'"></div>
      </div>
      <div ng-if="tab.app == 'editproduct'">
          <div ng-include="'/static/ngTemplates/app.ecommerce.vendor.modal.html'"></div>
      </div>
      <div ng-if="tab.app == 'productExplore'">
          <div ng-include="'/static/ngTemplates/app.ecommerce.vendor.explore.html'"></div>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
