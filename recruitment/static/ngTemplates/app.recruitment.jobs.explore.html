<div class="container-fluid" ng-controller="workforceManagement.recruitment.jobs.explore">

      <!-- <switch ng-model="form.approved" class="green pull-right"></switch><span class="pull-right" style="margin-top:10px;margin-right:20px;">Approved :</span> -->

    <div class="container-fluid" style="padding-top:20px;">
