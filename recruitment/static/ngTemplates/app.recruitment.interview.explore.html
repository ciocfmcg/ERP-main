<div class="container-fluid" ng-controller="workforceManagement.recruitment.interview.explore">
  <div class="row">
    <div class="col-md-5">
      <div class="container-fluid" style="padding-top:20px;">
        <div class="row">
          <div class="col-md-5 text-right">
            <strong>Name :</strong>
          </div>
          <div class="col-md-7">
            {{details.candidate.firstname}} {{details.candidate.lastname}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 text-right">
            <strong>Scheduled :</strong>
          </div>
          <div class="col-md-7">
            {{details.interviewDate}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 text-right">
            <strong>Applied For :</strong>
          </div>
          <div class="col-md-7">
            {{details.candidate.job.role.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-5  text-right">
            <strong>Department :</strong>
          </div>
          <div class="col-md-7">
            {{details.candidate.job.department.dept_name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-5  text-right">
            <strong>Skills Required :</strong>
          </div>
          <div class="col-md-7" ng-bind-html = "details.candidate.job.skill">
            <!-- {{details.candidate.job.skill}} -->
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-7">
      <div class="row">
        <object data='{{details.candidate.resume}}' type='application/pdf' width='100%' style="height:900px" />
      </div>
      <div class="row" style="padding-top:20px">
        <div class="col-md-4">
          <div class="btn-group">
            <button style="width:150px" class="btn btn-primary" mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rejected()" confirm-button-type="primary" cancel-button-type="default"><i class="fa fa-tick">Suitable</i></button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="btn-group">
            <button style="width:150px" class="btn btn-danger" mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rejected()" confirm-button-type="danger" cancel-button-type="default"><i class="fa fa-tick">Not Suitable</i></button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="btn-group">
            <button style="width:150px" class="btn btn-default" mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rejected()" confirm-button-type="primary" cancel-button-type="default"><i class="fa fa-tick">Recommend Other</i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-3">
      <div class="form-group">
        <label><i class="fa fa-comment"></i> Leave A Comment: </label>
        <textarea type="text" class="form-control" ng-model="allotmentForm.comments" placeholder="Your Comment Here........"></textarea>
      </div>
    </div>
      <button class="btn btn-primary pull-right" ><i class="fa fa-tick">Suitable</i></button> -->
  </div>
</div>
