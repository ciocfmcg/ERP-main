<div class="modal-header">
  <h3 class="text-center">Send An SMS</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Subject</label>
    <input type="text" class="form-control" ng-model="form.subject">
  </div>
  <div class="form-group">
    <label>Message:</label>
    <textarea ui-tinymce="tinymceOptions" ng-model="form.email"></textarea>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="send()">
      <i class="fa fa-floppy"></i> Save
    </button>
  </div>
</div>
