<div class="shaddowed card bg-white " style="position:relative;min-height:92vh;" id="POS">
  <div class="container-fluid" style="padding:0px;">
    <breadcrumb></breadcrumb>
    <div class="container-fluid" ng-if="mode == 'invoice'" ng-include="'/static/ngTemplates/app.POS.invoices.html'">
    </div>
    <div class="container-fluid" ng-if="mode == 'home'">
      <div class="row">
        <div class="col-md-8">
          <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
          <div class="row" style="padding:20px">
            <uib-tabset style="margin-left: 15px;">
              <uib-tab>
                <uib-tab-heading>
                  Customers
                </uib-tab-heading>
                <div class="col-md-12" style="padding-left:0px">
                  <generic-Table data="data.customerDataTable" config-Obj="{{configCustomer}}" callback-Fn="tableActionCustomer">
                  </generic-Table>
                </div>
              </uib-tab>
              <uib-tab active="searchTabActive">
                <uib-tab-heading>
                  Invoice
                  <i class="fa fa-list-ul"></i>
                </uib-tab-heading>
                <div class="col-md-12" style="padding-left:0px">
                  <generic-Table data="data.invoiceDataTable" config-Obj="{{configInvoice}}" callback-Fn="tableActionInvoice"></generic-Table>
                </div>
              </uib-tab>
            </uib-tabset>
          </div>

        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" style="margin-top:10px;">
                <div class="row">
                  <div class="col-md-4 text-center">
                    <img src="/static/images/monthicon.png" class="img" style="width:80px;height:80px;" alt=""> <br>
                    <label>Month</label>
                    <input ng-model="graphForm.graphType" type="radio" name="type" value="month">
                  </div>
                  <div class="col-md-4 text-center">
                    <img src="/static/images/weekicon.png" class="img" style="width:80px;height:80px;" alt=""> <br>
                    <label>Week</label>
                    <input ng-model="graphForm.graphType" type="radio" name="type" value="week">
                  </div>
                  <div class="col-md-4 text-center">
                    <img src="/static/images/dayicon.jpg" class="img" style="width:80px;height:80px;" alt=""> <br>
                    <label>Day</label>
                    <input ng-model="graphForm.graphType" type="radio" name="type" value="day">
                  </div>
                </div>
              </div>
              <div class="row" style="margin-bottom:30px;">
                <div class="col-md-12">
                  <canvas id="doughnut" class="chart chart-doughnut" chart-data="data2" chart-labels="labels2" style="width: 700px;height: 100%;">
                  </canvas>
                </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="small-box bg-aqua">
                    <div class="inner">
                      <h3>{{stats.sales}}</h3>
                      <p>New Orders</p>
                    </div>
                    <div class="icon">
                      <i class="fa fa-shopping-cart"></i>

                    </div>
                    <a href="#" class="small-box-footer">

                  </a>
                  </div>
                </div>
              </div>
