
<div class="modal-header">
  Product Info
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <div class="container-fluid">
        <img ng-src="{{product.displayPicture}}" style="width: 100%;">
      </div>
    </div>
    <div class="col-md-6">
      <span>Name:{{product.name}}</span><br>
      <span>MRP:{{product.price}}</span><br>
      <span>serialNo:{{product.serialNo}}</span><br>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Description:</label>
          <span>{{product.description}}</span>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"  chart-click="onClick" >
        </canvas>
      </div>
    </div>


</div>
