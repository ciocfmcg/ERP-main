
<div class="modal-header">
  <h4>{{product.name}}</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-4">
      <div class="container-fluid">
        <img ng-src="{{product.displayPicture}}" style="width: 100%;">
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4 text-right">
          <strong>MRP:</strong>
        </div>
        <div class="col-md-8">
          {{product.price}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 text-right">
          <strong>Serial No:</strong>
        </div>
        <div class="col-md-8">
          {{product.serialNo}}
        </div>
      </div>

      <div class="row" style="margin-top:30px;">
        {{product.description}}
      </div>
    </div>
    </div>

    <generic-Table data="data.productInfotableData" config-Obj="{{configProductInfo}}" callback-Fn="tableActionProductInfo"></generic-Table>
    <!-- <div class="row">
      <div class="col-md-12">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"  chart-click="onClick" >
        </canvas>
      </div>
    </div> -->


</div>
