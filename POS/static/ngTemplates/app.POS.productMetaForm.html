<div class="container-fluid" ng-controller="controller.POS.productMeta.form">
  <div class="row">
    <div class="col-md-6">
      <h3 ng-if="configureForm.pk">Edit product Meta : {{configureForm.description}}</h3>
      <h3 ng-if="!configureForm.pk">Create product Meta</h3>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="configureForm.description">
      </div>
      <div class="form-group">
        <label>Tax Type</label><br>
        <input type="radio" name="taxType{{configureForm.pk}}" ng-model="configureForm.typ" ng-value="'HSN'">
        <span>HSN</span>
        <input type="radio" name="taxType{{configureForm.pk}}" ng-model="configureForm.typ" ng-value="'SAC'">
        <span>SAC</span>
      </div>
      <div class="form-group">
        <label>Tax Code</label>
        <input type="num" class="form-control" ng-model="configureForm.code">
      </div>
      <div class="form-group">
        <label>Tax Rate</label>
        <input type="num" class="form-control" ng-model="configureForm.taxRate">
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success" ng-click="saveproductMeta()">Save</button>
        <button type="button" class="btn btn-default" ng-click="resetForm()">Save</button>
      </div>
    </div>
  </div>
</div>
