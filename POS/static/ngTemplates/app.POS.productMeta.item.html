      <div class="row">
        <div class="col-md-10">
          <h3>{{data.description}}</h3>
        </div>
      </div>
      <hr>

    <div class="row" style="position:relative;">
        <!-- Service Type:<strong>{{data.hsn}}</strong>  <br> -->

  </div>
