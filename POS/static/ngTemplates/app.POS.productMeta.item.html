<div class="col-md-3" style="padding-bottom:10px;padding-left:10px;padding-right:10px;">
  <div class="container-fluid card" style="padding:30px;padding-top:0px;min-height:20vh;">
    <div class="row">
      <div class="row">
        <div class="col-md-10">
          <span>{{data.description }}</span>
        </div>
      </div>
      <hr>
    </div>
    <div class="row" style="position:relative;">
        <!-- Service Type:<strong>{{data.hsn}}</strong>  <br> -->
        <div class="col-md-8">
          Tax Code:<strong>{{data.code}}</strong>  <br>
          Tax Rate:<strong>{{data.taxRate}}</strong> <br>
        </div>
        <div class="col-md-2">
          <i class="fa-lg {{data.submitted ? '': 'fa fa-pencil'}}"style="position:absolute;right:20px;bottom:-10px;cursor:pointer;" ng-click = "rowActionClicked('edit')"></i>
        </div>
        <div class="col-md-2">
          <i mwl-confirm
          title="Confirm"
          message="Are you sure?"
          confirm-text="Yes <i class='fa fa-check'></i>"
          cancel-text="No"
          on-confirm="rowActionClicked('delete')"
          confirm-button-type="danger"
          cancel-button-type="default" data-placement="bottom" class="fa-lg {{data.submitted ? '': 'fa fa-trash'}}"style="position:absolute;right:20px;bottom:-10px;cursor:pointer;"></i>
        </div>

    </div>
  </div>
</div>
