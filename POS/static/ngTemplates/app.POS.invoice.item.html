
<div class="col-md-6">
  <div class="cards" style="border-left:4px solid #4192cd;box-shadow:0 2px 8px rgba(26,24,20,0.2);margin-bottom: 25px;padding-bottom:10px" ng-controller="POS.invoice.item">

      </div>

        </div>
        <div class="row" style="font-size: 12px;">
          <div class="col-md-6">
            <!-- <span style="font-size: 18px;">{{data.customer.name}}</span><br> -->
            <span>Due Date : {{data.duedate | date:'dd MMM yyyy'}}</span><br>
            <span>Recieved : {{data.amountRecieved}}</span>
          </div>
          <div class="col-md-6">
            <span>Payment Mode : {{data.modeOfPayment}}</span><br>
            <span>Total Amount : {{data.grandTotal}}</span>
          </div>

          </span>
        </div>
        <div class="row" style="margin-top:10px;">
